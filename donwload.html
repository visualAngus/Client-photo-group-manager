<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Télécharger une image</title>
    <script>
        // Fonction pour télécharger l'image
        function telechargerImage() {
            // URL de l'image sur le serveur
            var imageUrl = 'test.png'; // Remplacez 'image.jpg' par le chemin de votre image sur le serveur

            // Créer un élément <a> pour le téléchargement
            var lienTelechargement = document.createElement('a');
            lienTelechargement.href = imageUrl;
            lienTelechargement.download = 'test.png'; // Nom du fichier à télécharger

            // Ajouter l'élément <a> à la page
            document.body.appendChild(lienTelechargement);

            // Cliquer sur le lien pour télécharger l'image
            lienTelechargement.click();

            // Supprimer l'élément <a> de la page
            document.body.removeChild(lienTelechargement);
        }
    </script>
</head>
<body>
    <h1>Télécharger l'image</h1>
    <button onclick="telechargerImage()">Télécharger</button>
</body>
</html>
