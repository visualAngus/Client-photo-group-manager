<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Numéro Groupe</title>
    <link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
    <h1 class="titre">Numéro de votre groupe</h1>
    <h1 class="numero" id="numero">4</h1>

</script>
